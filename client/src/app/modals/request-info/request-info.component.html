<ion-header mode="ios" [translucent]="true" class="ion-padding">
  <ion-toolbar mode="ios" style="--border-width: 0px;">
    <ion-buttons slot="secondary" mode="ios">
      <ion-button fill="none" (click)="close()">
        <ion-icon color="dark" size="large" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="primary">
      <ion-chip [color]="getStatusColor(request)" outline="true" mode="ios">
        <ion-label>{{getStatusText(request)}}</ion-label>
      </ion-chip>
    </ion-buttons>
    <ion-title class="ion-text-start" mode="ios">Details</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-item lines="none">
        <ion-icon slot="start" size="large" name="information-circle-outline"></ion-icon>
        <ion-label>Info</ion-label>
        <ion-button fill="none" (click)="toggleEditable()">
          <ion-icon *ngIf="canEdit" size="large" slot="end" [name]="getToggleIcon()"></ion-icon>
        </ion-button>

      </ion-item>
    </ion-card-header>
    <ion-card-content *ngIf="!isEditable">
      <ion-item>
        <ion-label>{{request.title}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-text class="ion-text-justify">{{request.description}}</ion-text>
      </ion-item>
    </ion-card-content>
    <ion-card-content *ngIf="isEditable">
      <ion-item>
        <ion-label position="stacked">Title</ion-label>
        <ion-input [(ngModel)]="request.title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Description</ion-label>
        <ion-textarea rows="6" cols="20" placeholder="Description" [(ngModel)]="request.description"></ion-textarea>
      </ion-item>
      <ion-button expand="block" (click)="updateRequest()">Update</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
