<app-page-header icon="assets/progress-wrench.svg" title="Active Requests"></app-page-header>

<ion-content>
  <ion-list>

    <ion-card mode="ios" *ngFor="let request of requests">
      <ion-item class="ion-no-padding" lines="none" detail="true" (click)="openRequestModal(request)">

        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col class="text-clipping-title">
                <ion-label><strong>{{request.title}}</strong></ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-text-justify text-clipping-description">
                <ion-text color="medium">{{request.description}}</ion-text>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-label>{{getDate(request)}}</ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-chip [color]="getStatusColor(request)" outline="true" mode="ios">
            <ion-label>{{getStatusText(request)}}</ion-label>
          </ion-chip>
        </ion-card-content>
      </ion-item>

    </ion-card>

  </ion-list>
</ion-content>
