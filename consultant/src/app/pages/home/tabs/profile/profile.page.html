<app-page-header name="person-outline" title="Profile"></app-page-header>

<ion-content>
  <div id="container" class="ion-padding">
    <ion-card class="ion-padding">
      <ion-card-header>
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col>
              <ion-card-title class="ion-text-start">Your information</ion-card-title>
            </ion-col>
            <ion-col size="2">
              <ion-button fill="none" shape="round" (click)="toggleEditable()">
                <ion-icon size="large" [name]="getToggleIcon()"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-header>
      <ion-card-content *ngIf="!isEditable">
        <ion-item>
          <ion-icon name="person-outline" class="ion-margin-end"></ion-icon>
          <ion-label>{{model.displayName}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="mail-outline" class="ion-margin-end"></ion-icon>
          <ion-label>{{model.email}}</ion-label>
        </ion-item>
        <ion-button class="ion-margin-top" expand="block" (click)="logout()">
          <ion-icon class="ion-margin-end" name="log-out-outline"></ion-icon>
          Logout
        </ion-button>
      </ion-card-content>
      <ion-card-content *ngIf="isEditable">
        <ion-item>
          <ion-label [color]="getInputStateColor(model.displayName)" position="stacked">Name</ion-label>
          <ion-icon [color]="getInputStateColor(model.displayName)" slot="start" name="person-outline"
            class="ion-margin-end"></ion-icon>
          <ion-input placeholder="Name" clearInput="true" [(ngModel)]="model.displayName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="mail-outline" class="ion-margin-end"></ion-icon>
          <ion-label>{{model.email}}</ion-label>
        </ion-item>
        <ion-button class="ion-margin-top" expand="block" (click)="update()">
          <ion-icon class="ion-margin-end" name="cloud-upload-outline"></ion-icon>
          Update
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
