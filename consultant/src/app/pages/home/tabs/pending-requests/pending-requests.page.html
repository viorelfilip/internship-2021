<app-page-header name="hourglass-outline" title="Pending Requests"></app-page-header>

<ion-content>
  <div id="container">
    <app-loading *ngIf="isLoading" message="Fetching requests"></app-loading>

  </div>

  <ion-list>
    <ion-card mode="ios" *ngFor="let request of requests">
      <ion-item class="ion-no-padding" lines="none" (click)="startRequest(request)">
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col class="text-clipping-title">
                <ion-label><strong>{{request.title}}</strong></ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-text-justify text-clipping-description">
                <ion-text color="medium">{{request.description}}</ion-text>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-label>{{getDate(request)}}</ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-chip color="primary" outline="true" mode="ios">
            <ion-icon name="call-outline"></ion-icon>
            <ion-label>{{request.user.phone}} - {{request.user.name}}</ion-label>
          </ion-chip>
        </ion-card-content>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
