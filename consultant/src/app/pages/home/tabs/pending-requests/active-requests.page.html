<ion-content [fullscreen]="true" class="ion-padding">
  <app-page-header icon="assets/progress-wrench.svg" title="Active Requests"></app-page-header>
  <ion-list class="ion-margin-top">
    <ion-item *ngFor="let request of requests">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label><strong>{{request.description}}</strong></ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>{{getDate(request)}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-chip [color]="getStatusColor(request)" outline="true" mode="ios">
        <ion-label>{{getStatusText(request)}}</ion-label>
      </ion-chip>
    </ion-item>
  </ion-list>
</ion-content>
